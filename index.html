<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>AR Book Scanner</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      position: fixed;
      background-color: transparent;
    }

    #loading-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      height: 90%;
      max-height: 800px;
      background: url('assets/mainbackground.png') no-repeat center center;
      background-size: contain;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.9);
      transform: translateX(5px);
      position: absolute;
    }

    #loading-progress {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 20px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }

    #ar-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #ar-scene.ready {
      opacity: 1;
    }

    a-scene {
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <div id="loading-screen"></div>
  <div id="loading-progress">Loading...</div>
  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets19.mind; filterMinCF:0.0001; filterBeta:0.001;"
      embedded
      renderer="colorManagement: true; alpha: true; antialias: true; precision: high;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video id="vid1" src="https://cdn.jsdelivr.net/gh/OsyaLdn/ar-scan-storage@master/003/003.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane crossorigin="anonymous" width="1.5" height="1" position="0 0 0" rotation="0 0 0" material="transparent: true" video-material="video: #vid1" visible="false"></a-plane>
      </a-entity>
